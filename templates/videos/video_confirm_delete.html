{% extends 'base.html' %}

{% block title %}Delete Video{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Video</h2>
    <p>Are you sure you want to delete "{{ video.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="control-button">Confirm Delete</button>
        <a href="{% url 'videos:videos_list' %}" class="control-button">Cancel</a>
    </form>
</div>
{% endblock %}
