{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="blog-container">
  <div class="blog-item">
    <h1>{{ post.title }}</h1>
    <p class="blog-date">{{ post.created_at|date:"F j, Y" }}</p>
    <div class="blog-content">
      {{ post.content|linebreaks }}
    </div>
  </div>
</div>
{% endblock %}
