{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Edit Blog Post" %}{% endblock %}

{% block content %}
<div class="container">
    <h2>{% trans "Edit Blog Post" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">{% trans "Title" %}:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="content">{% trans "Content" %}:</label>
            <textarea id="content" name="content" required class="form-control" rows="10">{{ post.content }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="control-button">{% trans "Update Post" %}</button>
            <a href="{% url 'blog:blog_list' %}" class="control-button">{% trans "Cancel" %}</a>
        </div>
    </form>
</div>
{% endblock %}
