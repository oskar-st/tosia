{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Delete Blog Post' %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans 'Delete Blog Post' %}</h2>
    <p>{% trans 'Are you sure you want to delete the blog post' %} "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
</div>
{% endblock %}
