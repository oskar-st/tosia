{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Create Blog Post" %}{% endblock %}

{% block content %}
<div class="news-container">
  <div class="news-box">
    <h2 class="section-title">{% trans "Create Blog Post" %}</h2>

    <form method="post" class="form-standard">
      {% csrf_token %}

      <div class="form-field">
        <label for="title">{% trans "Title" %}</label>
        <input type="text" id="title" name="title" required class="input-large">
      </div>

      <div class="form-field">
        <label for="content">{% trans "Content" %}</label>
        <textarea id="content" name="content" required class="input-large" rows="10"></textarea>
      </div>

      <div class="form-buttons-row">
        <a href="{% url 'blog:blog_list' %}" class="button button-cancel">{% trans "Cancel" %}</a>
        <button type="submit" class="button button-update">{% trans "Publish" %}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
